<!DOCTYPE html>
<html>
<head>
  <title>WS Trip Finder Wireframe</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mainmobile.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<a href="http://www.freepik.com/free-photos-vectors/background">Background vector created by Freepik</a>-->
</head>
<body>
  <div id="page-wrapper">
    <header id="title">Western Spirit Cycling Adventures Trip Finder</header>
    <div id="logo-wrapper"><img id="logoStyle" src="img/fb_profile.jpg"></img></div>
    <div id="inner-box-wrapper">
      <div id="without-controls-wrapper">
        <div id="landing-box">Welcome to the Trip Finder!<br>Click "Start Search" to begin your adventure!
          <button id="start" id="start-button">Start Search</button>
        </div>
        <div id="calendar-wrapper" class="hidden">What day would you like to start your trip?
          <p>
            <div type="text" id="datepicker" placeholder="Select Date"></div>
          </p>
        </div>
        <div id="skill-level-wrapper" class="hidden">What type of bike trip are you looking for?
          <form>
            <select id="ability-level" placeholder="Beginner">
              <option value="Introductory" >Introductory</option>
              <option value="Introductory-Intermediate" >Introductory-Intermediate</option>
              <option value="Intermediate" selected>Intermediate</option>
              <option value="Intermediate-Advanced" >Intermediate-Advanced</option>
              <option value="Advanced" >Advanced</option>
            </select>
          </form>
        </div>
        <div id="final-review-wrapper" class="hidden"></div>
        <div id="trip-wrapper" class="hidden"><div id="progressbar"></div>
      </div>
    </div> 
  </div>
  <div id="controls-wrapper" class="hidden">
    <button id="startOver">Start Over</button>
    <button id="next">Next ></button>
    <button id="submit" class="hidden">Submit</button>
  </div>
  <div id="tripToggleControls">
  <!-- TODO Move button element off of this -->  
    <div id="tripBack" class="hidden"><img id="arrow-left" src="img/arrow-left.png"></img></div>
    <div id="tripForward" class="hidden"><img id="arrow-right" src="img/arrow-right.png"></div> 
  </div>
  <footer id="footer"><a href="about.html">about</a></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css">
</body>
</html>
